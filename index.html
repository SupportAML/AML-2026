  <!-- PDF.js Viewer CSS for correct Text Layer rendering -->
  <link rel="stylesheet" href="https://unpkg.com/pdfjs-dist@4.0.379/web/pdf_viewer.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .font-serif {
      font-family: 'Fraunces', serif;
      font-optical-sizing: auto;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* Standard PDF.js Text Layer CSS - Fixes overlay and selection visibility */
    .textLayer {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      opacity: 1;
      line-height: 1.0;
      text-align: initial;
      pointer-events: none;
      /* Managed dynamically in React */
    }

    .textLayer span {
      color: transparent;
      position: absolute;
      white-space: pre;
      cursor: text;
      transform-origin: 0% 0%;
    }

    /* Visible blue selection highlight */
    .textLayer ::selection {
      background: rgba(0, 100, 255, 0.2);
      color: transparent;
    }

    /* Markdown Preview Typography */
    .prose h1 {
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 0.5em;
      margin-top: 1em;
      font-family: 'Playfair Display', serif;

    .prose h2 {
      font-size: 1.5em;

      margin-bottom: 0.5em;

    .prose h3 {

      font-weight: 600;
      margin-bottom: 0.5em;
      margin-top: 1em;
      color: #334155;
    }

    .prose p {
      margin-bottom: 1em;
      line-height: 1.6;
      color: #334155;
    }

    .prose ul {
      list-style-type: disc;
      padding-left: 1.5em;
      margin-bottom: 1em;
    }

    .prose ol {
      list-style-type: decimal;
      padding-left: 1.5em;
      margin-bottom: 1em;
    }

    .prose blockquote {
      border-left: 4px solid #e2e8f0;
      padding-left: 1em;
      font-style: italic;
      color: #64748b;
    }

    .prose strong {
      font-weight: 700;
      color: #0f172a;
    }

    .prose em {
      font-style: italic;
    }
  </style>
