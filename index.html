  <!-- PDF.js Viewer CSS for correct Text Layer rendering -->
  <link rel="stylesheet" href="https://unpkg.com/pdfjs-dist@4.0.379/web/pdf_viewer.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .font-serif {
      font-family: 'Fraunces', serif;
      font-optical-sizing: auto;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* Standard PDF.js Text Layer CSS - Fixes overlay and selection visibility */
    .textLayer {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      opacity: 1;
      line-height: 1.0;
      text-align: initial;
      pointer-events: none;
      /* Managed dynamically in React */
    }

    .textLayer span {
      color: transparent;
      position: absolute;
      white-space: pre;
      cursor: text;
      transform-origin: 0% 0%;
    }

    /* Visible blue selection highlight */
    .textLayer ::selection {
      background: rgba(0, 100, 255, 0.2);
      color: transparent;
    }

    /* Markdown Preview Typography */
    .prose h1 {
      font-size: 2em;
      font-weight: 700;

      margin-top: 1em;

      color: #334155;

    .prose p {

      color: #334155;
    }

    .prose ul {
      list-style-type: disc;

      margin-bottom: 1em;
    }

    .prose ol {

      padding-left: 1.5em;

    .prose blockquote {

  </style>

  <!-- Suppress common browser extension errors that don't affect functionality -->
  <script>
    // Suppress "Could not establish connection. Receiving end does not exist" error
    // This is a harmless browser extension error (React DevTools, etc.)
    const originalError = console.error;
    console.error = function(...args) {
      const errorMsg = args.join(' ');
      if (errorMsg.includes('Could not establish connection') || 
          errorMsg.includes('Receiving end does not exist')) {
        // Silently ignore browser extension connection errors
        return;
      }
      originalError.apply(console, args);
    };
  </script>
